<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../appjs/componentsjs/addComponents.js" type="module"></script>
    <link rel="stylesheet" href="../appjs/componentsjs/headFootStyles/header.css">
    <link rel="stylesheet" href="../appjs/componentsjs/headFootStyles/footer.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../pages/contacto.css">
</head>
<body>
    <div id="header">
        <p id="title">Contactanos</p>
    </div>
    <div class="contacToContainer">
        <div class="background">
            <img src="../image_Container/nosotros/zigzag.png" alt="">
        </div>
        <div class="contactToContact">
            <div class="number">
                <div class="numberPic">
                    <img src="../image_Container/contacto/circle.png" alt="">
                    <img class="numbPic" src="../image_Container/contacto/phone.png" alt="">
                </div>
                <div class="numberText">
                    <h5>Llamenos hoy</h5>
                    <h6>Número de teléfono: +01 (234) 5678 90</h6>
                </div>
            </div>
            <div class="mail">
                <div class="mailPic">
                    <img src="../image_Container/contacto/circle.png" alt="">
                    <img class="maPic" src="../image_Container/contacto/mail.png" alt="">
                </div>
                <div class="mailText">
                    <h5>Correo electrónico</h5>
                    <h6>okichpilcacao@gmail.com</h6>
                </div>
            </div>
            <div class="location">
                <div class="locationPic">
                    <img src="../image_Container/contacto/circle.png" alt="">
                    <img class="locPic" src="../image_Container/contacto/location.png" alt="">
                </div>
                <div class="locationText">
                    <h5>Dirección</h5>
                    <h6>Mazatepec ,Tlatlauquitepec, Puebla</h6>
                </div>
            </div>
        </div>
        <div class="picsContact">
            <img class="pic1" src="../image_Container/contacto/cocoe.png" alt=""> 
            <img class="pic2" src="../image_Container/contacto/chilli.png" alt="">
        </div>
        <div class="incontext_about_Container">
            <div class="mapContainer">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5301.64148116624!2d-97.42121849423837!3d20.015789269194354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85daf2c3cbfb8f3b%3A0x7cae0a71bbcccc75!2s73902%20Mazatepec%2C%20Pue.!5e0!3m2!1ses-419!2smx!4v1666107617693!5m2!1ses-419!2smx" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>  
            <div class="contact_about_Container">
                <div class="background_self_conntact">
                    <img src="../image_Container/sem1.png" alt="">
                </div>
                <div class="flow_contact">
                    <div class="subtitle_about_container">
                        <h6>¿QUIERES SABER MÁS?</h6>
                    </div>
                    <div class="title_about_container">
                        <h5>Contactanos</h5>
                    </div>
                    <div class="showerdeslize_about_container">
                        <img src="../image_Container/imgproducts.png" alt="">
                    </div>
                    <div class="name_about_container">
                        <input type="text" class="name_from" id="name-input">
                    </div>
                    <div class="mail_soth_about_container">
                        <input type="text" class="mail_from" id="mail-input">
                        <input type="text" class="soth_from" id="soth-input">
                    </div>
                    <div class="textarea_about_container">
                        <textarea name="" cols="30" rows="10" id="mesaje-input"></textarea>
                    </div>
                    <div class="boton_about_container">
                        <div class="boton_about_toform" id="boton-about-toform">
                            <a href="">ENVIAR</a>
                        </div>
                    </div>    
                </div>
            </div>     
        </div>
    </div>
    <div id="footer">
    </div>
    <script src="../appjs/app.js"></script>
</body>
</html>
